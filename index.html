<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    html,
    body,
    #container {
      width: 100%;
      height: 100%;
    }
    </style>
    <title>杭州封控，管控，防范区查询</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>

    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
</head>
<body>
<div id="container"></div>
<div id="myPageTop">
    <table>
        <tr>
            <td>
                <label>请输入您在杭州位置关键词：</label>
            </td>
        </tr>
        <tr>
            <td>
                <input id="tipinput"/>
            </td>
        </tr>
    </table>
</div>
<div class="input-card" style="width: 120px">
    <button class="btn" onclick="createPolygon(0)" style="margin-bottom: 5px">新建封控</button>
    <button class="btn" onclick="createPolygon(1)" style="margin-bottom: 5px">新建管控</button>
    <button class="btn" onclick="createPolygon(2)" style="margin-bottom: 5px">新建防范</button>
    <button class="btn" onclick="closeEditor()">结束编辑</button>
    <button class="btn" onclick="printPaths()">打印坐标</button>
</div>
<script type="text/javascript">
    if (window.location.search.indexOf("edit=1") == -1) {
        document.querySelector(".input-card").remove();
    }
    var map = new AMap.Map("container", {
        center: [120.190451, 30.189531],
        zoom: 15.2,
    });

    //输入提示
    var autoOptions = {
        input: "tipinput"
    };
     AMap.plugin(['AMap.PlaceSearch','AMap.AutoComplete'], function(){
        var auto = new AMap.AutoComplete(autoOptions);
        var placeSearch = new AMap.PlaceSearch({
            map: map
        });  //构造地点查询类
        auto.on("select", select);//注册监听，当选中某条记录时会触发
        function select(e) {
            placeSearch.setCity(e.poi.adcode);
            placeSearch.search(e.poi.name);  //关键字查询查询
        }
    });

    // !!!!!!!!!!
    // 点击“打印坐标”后，把console中输出的内容复制到这，完成数据更新。
    var p1Paths = [[[120.182463,30.1814],[120.182639,30.177537],[120.188103,30.177301],[120.188337,30.181416],[120.185956,30.181349],[120.185956,30.181349]],[],[[120.216715,30.181286],[120.216709,30.181182],[120.216822,30.181181],[120.216819,30.181281]],[[120.181693,30.180703],[120.181699,30.180391],[120.18219,30.180407],[120.182123,30.180729]],[[120.169562,30.168156],[120.169644,30.167983],[120.16991,30.168054]],[[120.183411,30.149341],[120.183451,30.149126],[120.183936,30.149202],[120.183841,30.149393]],[[120.195185,30.185257],[120.195202,30.185049],[120.195494,30.185063],[120.195473,30.185253]]];
var p2Paths = [[],[[120.178604,30.181283],[120.178727,30.177557],[120.182339,30.177497],[120.182199,30.181328]],[[120.215828,30.181054],[120.215834,30.180581],[120.217391,30.180573],[120.217381,30.181074]],[[120.168174,30.168007],[120.17183,30.169152],[120.172881,30.167138],[120.168996,30.165775]],[[120.182469,30.149386],[120.18386,30.149545],[120.184692,30.148632],[120.185987,30.148183],[120.18669,30.146178],[120.183035,30.145149]],[[120.195063,30.185381],[120.195071,30.184892],[120.195667,30.184892],[120.195629,30.185403]]];
var p3Paths = [[[120.174382,30.181283],[120.174574,30.177557],[120.174574,30.177557],[120.178465,30.177633],[120.178325,30.181238]],[[120.210994,30.186786],[120.211486,30.176444],[120.221856,30.176291],[120.222112,30.18432],[120.221699,30.186242],[120.218117,30.186871]],[[120.167416,30.170026],[120.167633,30.17343],[120.173855,30.173187],[120.173777,30.171579],[120.176997,30.164823],[120.170234,30.162235],[120.167744,30.168003]],[[120.183717,30.155976],[120.182558,30.153007],[120.18215,30.14911],[120.18288,30.144915],[120.187387,30.146252],[120.194255,30.150112],[120.192667,30.151448],[120.192431,30.152636],[120.192581,30.15516],[120.191701,30.157424],[120.188524,30.155401]],[[120.192865,30.186494],[120.193272,30.184106],[120.196346,30.184106],[120.196176,30.186559]],[[120.216735,30.208919],[120.217155,30.204994],[120.223067,30.205629],[120.22043,30.210881]],[[120.143898,30.176235],[120.144996,30.176261],[120.146079,30.176768],[120.147282,30.171971],[120.148829,30.167719],[120.147581,30.167173],[120.145386,30.17162]]];

    map.setFitView();

    var polyList = [{
        editor: null,
        paths: p1Paths,
        fillColor: "#FF0000",
        polygons: [],
        printPrefix: "var p1Paths = ",
    }, {
        editor: null,
        paths: p2Paths,
        fillColor: "#FF6100",
        polygons: [],
        printPrefix: "var p2Paths = ",
    }, {
        editor: null,
        paths: p3Paths,
        fillColor: "#FFFF00",
        polygons: [],
        printPrefix: "var p3Paths = ",
    }];
    polyList.forEach(function (_, i) {
        var args = polyList[i];

        var polygons = [];
        args.polygons = polygons;

        var polyEditor = new AMap.PolygonEditor(map);
        args.editor = polyEditor;
        polyEditor.on('add', function (data) {
            var polygon = data.target;
            polyEditor.addAdsorbPolygons(polygon);
            polygons.push(polygon);
            polygon.on('dblclick', () => {
                polyEditor.setTarget(polygon);
                polyEditor.open();
            })
        })

        args.paths.forEach(function (p) {
            var polygon = new AMap.Polygon({
                path: p,
                fillColor: args.fillColor,
                fillOpacity: 0.3,
            });

            polygon.on('dblclick', () => {
                polyEditor.setTarget(polygon);
                polyEditor.open();
            })
            polygons.push(polygon);
        });
        map.add(polygons);
        polyEditor.addAdsorbPolygons(polygons);

    })

    function createPolygon(i) {
        var polyEditor = polyList[i].editor;
        polyEditor.close();
        polyEditor.setTarget();
        polyEditor.open();
    };

    function printPaths() {
        var msg = [];
        polyList.forEach(function(p) {
            var paths = [];
            p.polygons.forEach(function (polygon){
                paths.push(polygon.getPath());
            });
            msg.push(p.printPrefix + JSON.stringify(paths) +";");
        });
        console.log(msg.join("\n"));
    }

    function closeEditor() {
        polyList.forEach(function(p) {
            p.editor.close();
        });
    }

</script>
</body>
</html>
